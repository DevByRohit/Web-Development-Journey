<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Two</title>
  </head>
  <body>
    <form action="#" method="post">
      <h1>Job Application</h1>

      <fieldset>
        <legend>Personal Details</legend>

        <label for="name">Name : </label>
        <input type="text" id="name" />

        <br />
        <br />

        <label for="email">Email : </label>
        <input type="email" name="email" id="email" />

        <br />
        <br />

        <label for="phone">Phone : </label>
        <input type="tel" name="phone" id="phone" />
      </fieldset>

      <br />

      <fieldset>
        <legend>Qualification</legend>

        <label for="resultOne">Class 10th Marksheet : </label>
        <input type="file" name="resultOne" id="resultOne" />

        <br />
        <br />

        <label for="resultTwo">Class 12th Marksheet : </label>
        <input type="file" name="resultTwo" id="resultTwo" />

        <br />
        <br />

        <label for="resume">Resume : </label>
        <input type="file" name="resume" id="resume" />

        <br />
        <br />

        <label for="experience">Experience In Year : </label>
        <input type="number" id="experience" min="0" max="50" />
      </fieldset>

      <br />

      <fieldset>
        <legend>Skills</legend>
        <label for="front">Front End Developer : </label>
        <input type="checkbox" name="front" id="front" />

        <br />
        <br />

        <label for="back">Back End Developer : </label>
        <input type="checkbox" name="back" id="back" />

        <br />
        <br />

        <label for="fullStack">Full Stack Developer : </label>
        <input type="checkbox" name="fullStack" id="fullStack" />

        <br />
        <br />

        <label for="dataAnalyst">Data Analyst : </label>
        <input type="checkbox" name="dataAnalyst" id="dataAnalyst" />

        <br />
        <br />

        <label for="software">Software Engineer : </label>
        <input type="checkbox" name="software" id="software" />

        <br />
        <br />
      </fieldset>

      <br />

      <label for="selectorOne">Highest Education : </label>
      <select name="highestEducation" id="selectorOne">
        <option value="highSchool">High School</option>
        <option value="diploma">Diploma</option>
        <option value="graduation">Graduation</option>
        <option value="postGraduation">Post Graduation</option>
        <option value="phdLevel">PHD Level</option>
      </select>

      <br />
      <br />

      <fieldset>
        <legend>Availability</legend>
        <label for="partTime">Part Time : </label>
        <input type="radio" name="radio" id="partTime" />

        <br />
        <br />

        <label for="fullTime">Full Time : </label>
        <input type="radio" name="radio" id="fullTime" />
      </fieldset>

      <br />

      <label for="comments">Additional Comments : </label>

      <br />

      <textarea name="comments" id="comments" cols="30" rows="7"></textarea>

      <br />
      <br />

      <input type="submit" value="Submit Application" />
    </form>
  </body>
</html>
