<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form One</title>
  </head>
  <body>
    <form action="#" method="post">
      <h1>Event Registration</h1>

      <fieldset>
        <legend>Personal</legend>

        <label for="name">Name : </label>
        <input type="text" id="name" />

        <br />
        <br />

        <label for="email">Email : </label>
        <input type="email" id="email" />

        <br />
        <br />

        <label for="phone">Phone : </label>
        <input type="tel" id="phone" />

        <br />
        <br />

        <label for="occupation">Occupation : </label>

        <select name="occupation" id="selectorOne">
          <option value="other">Others</option>
          <option value="software">Software Engineer</option>
          <option value="dataAnalyst">Data Analyst</option>
          <option value="webDev">Web Developer</option>
          <option value="aiMl">AI & ML</option>
          <option value="robotic">Robotics</option>
        </select>
      </fieldset>

      <br />
      <br />

      <fieldset>
        <legend>Area Of Interest</legend>

        <label for="html">HTML : </label>
        <input type="checkbox" id="html" />

        <br />
        <br />

        <label for="css">CSS : </label>
        <input type="checkbox" id="css" />

        <br />
        <br />

        <label for="javascript">JavaScript : </label>
        <input type="checkbox" id="javascript" />
      </fieldset>
      <br />
      <br />

      <fieldset>
        <legend>Form Submission</legend>

        <label for="comment">Comments : </label>

        <br />

        <textarea name="comment" id="comment" cols="30" rows="7"></textarea>

        <br />

        <input type="submit" value="Register" />
      </fieldset>
    </form>
  </body>
</html>
