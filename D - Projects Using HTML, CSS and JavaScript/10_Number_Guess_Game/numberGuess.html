<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="numberGuess.css" />
    <title>Number Guess</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <div id="title">
      <h1 id="project-no">Project Four</h1>
      <h1 id="projectName">Number Guessing Game</h1>
    </div>
    <div id="container">
      <p id="instruction">Try to guess a random number between 1 to 100.</p>
      <p id="instruction">You have 10 attempts to guess the right number.</p>

      <form>
        <h2 id="msg">Guess a number</h2>
        <input type="number" id="guessInput" min="1" max="100" required />
        <br />
        <input type="submit" id="sbmt" class="guessSbmt" value="Submil Guess" />
      </form>
    </div>

    <div id="resultParas">
      <p>Previous Guesses : <span class="preGuess"></span></p>
      <p>Attempts Remaining : <span class="attemptsRemaining">10</span></p>
      <p class="HiOrLow"></p>
    </div>
    <script src="numberGuess.js"></script>
  </body>
</html>
