<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice html File</title>
    <link rel="stylesheet" href="findUniqueNum.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <header id="container">
      <h1>Welcome to our Practice Website</h1>
    </header>

    <form id="userInput">
      <h2>Enter numbers</h2>
      <h3>It will find uniques values from your numbers</h3>
      <input id="num" type="number" />
      <br />
      <button id="submitNum" type="submit">Submit</button>
      <h4 id="showArrMsg">Your Numbers Are :<p id="showArr"></p> </h4>
    </form>

    <div id="msg">
      <h3>Unique numbers will appear here.</h3>
    </div>

    <div id="boxes"></div>

    <div id="buttons">
      <button id="findBtn">Find Unique</button>
      <button id="findBtn" class="clearArray">Clear Array</button>
    </div>
  </body>
  <script src="findUniqueNum.js"></script>
</html>
