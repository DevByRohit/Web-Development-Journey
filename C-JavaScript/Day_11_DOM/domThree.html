<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - Learning</title>
  </head>
  <body></body>
  <script>
    // Create a div with some innerText
    let div = document.createElement("div");
    div.className = "create-div";
    div.id = "generated-div";
    div.setAttribute("title", "new div");
    div.style.backgroundColor = "green";
    div.style.padding = "15px";
    div.style.borderRadius = "15px";
    div.innerText = "This is a div which generated by JavaScript:-";

    let addTextToDiv = document.createTextNode(
      "This div generated by JavaScript"
    );
    div.appendChild(addTextToDiv);

    // Append the div to the body
    document.body.appendChild(div);
    console.log(div);
  </script>
</html>
