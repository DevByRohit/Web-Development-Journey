<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - Document Object Model</title>
  </head>
  <body>
    <div id="container">
      <ul>
        <li class="list-items">One</li>
        <li class="list-items">Two</li>
        <li class="list-items">Three</li>
        <li class="list-items">Four</li>
        <li class="list-items">Five</li>
      </ul>
    </div>
    <br />
    <div class="parent">
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
      <div class="day">Friday</div>
      <div class="day">Saturday</div>
      <div class="day">Sunday</div>
    </div>
  </body>
  <script>
    // select the all list items by using getElementByClassName() function
    let allListItems = document.getElementsByClassName("list-items");
    console.log(allListItems);

    // convert the HTMLCollection into an array
    let htmlCollectionsToArray = Array.from(allListItems);
    console.log(htmlCollectionsToArray);

    // htmlCollectionsToArray[0].style.backgroundColor = "green";
    // htmlCollectionsToArray[1].style.backgroundColor = "green";

    // change the list by using forEach() loop
    htmlCollectionsToArray.forEach((item, index) => {
      item.style.backgroundColor = index % 2 === 0 ? "green" : "red";
      item.style.color = "black";
      item.style.fontSize = "20px";
      item.style.padding = "10px";
      item.style.margin = "5px";
      item.style.borderRadius = "10px";
    });

    // select the parent element
    let parentElement = document.querySelector(".parent");
    // console.log(parentElement);
    // console.log(parentElement.children);
    // console.log(parentElement.children[0]);
    // console.log(parentElement.children[0].innerHTML);

    for (let i = 0; i < parentElement.children.length; i++) {
      //   console.log(parentElement.children[i].innerHTML);

      // change the background color as well as other things of each child element separately
      parentElement.children[i].style.backgroundColor =
        i % 2 === 0 ? "green" : "red";
      parentElement.children[i].style.color = "black";
      parentElement.children[i].style.fontSize = "20px";
      parentElement.children[i].style.padding = "10px";
      parentElement.children[i].style.margin = "5px";
      parentElement.children[i].style.borderRadius = "10px";
    }

    // console.log(parentElement.firstElementChild);
    // console.log(parentElement.lastElementChild);

    let dayOne = document.querySelector(".day");
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);
    console.log("nodes: ", parentElement.childNodes);
  </script>
</html>
